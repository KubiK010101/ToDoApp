<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
  <div class="check-box">

    <i class="material-icons">
      check
    </i>

  </div>
  <div class="todo-id">
    {{todo.id}}
  </div>
  <div class="todo-text">
    {{todo.name}}
  </div>
  <div class="todo-controls-box" (click)="$event.stopPropagation()">
    <div class="todo-control-button">
      <i class="material-icons">edit</i>
    </div>
    <div class="todo-control-button">
      <i class="material-icons" (click)="oneDeleteClicked()">delete</i>
    </div>
  </div>
</div>
