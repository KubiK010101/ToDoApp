  <div class="heading-section">
    <h1 class="title is-1 ">ToDoApp</h1>

    <ng-particles [id]="id" [options]="particlesOptions">

    </ng-particles>
  </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="add-todo-box">
            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
              <h2 class="title is-5 ">
                New Task
              </h2>
              <div class="field is-grouped" style="margin: 0">
                <p class="control is-expanded">
                  <input ngModel #todoTextField="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Type to do task....">
                </p>
                <p class="control">
                  <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">
                      add
                    </i>
                    Add
                  </button>
                </p>
              </div>
              <div *ngIf="todoTextField.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todoTextField.errors.required">Please enter the text of your task</p>
                <p class="help is-danger" *ngIf="todoTextField.errors.minlength">Your task must be at least 2 characters</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>




    <section class="section-2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-7">
            <div class="todos-list">
              <app-todo-item *ngFor="let todo of todos"
                             [todo]="todo"
                             (todoClicked)="toggleCompleted(todo)"
                             (editClicked)="editTodo(todo)">


              </app-todo-item>

            </div>

          </div>
        </div>
      </div>
    </section>
